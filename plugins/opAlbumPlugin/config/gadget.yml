albumFriendList:
  caption:
    zh_CN: "我的朋友的最新相册"
  description:
    zh_CN: "将我的朋友提交的相册以新到顺序显示"
  component: [album, friendAlbumList]
  config:
    max:
      Name:      "max"
      Caption:   "最大显示篇数"
      FormType:  "select"
      ValueType:  "int"
      IsRequired: true
      Default:    5
      Choices:
        1: 1
        3: 3
        5: 5
        7: 7
        10: 10

